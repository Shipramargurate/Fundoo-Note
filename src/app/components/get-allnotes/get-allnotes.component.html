<div class="maincontainer" >
    <div class="takeAnote" *ngFor="let note of notelist">
        <div class="titleInputSection">
            <input placeholder="Title" class="titleInput" [(ngModel)]="note.title">
            <div class="titleImgSection">

                <span>
                    <a class="iconstag3"> <img src="../../../assets/push pin.png"
                            height="25px"> </a>
                </span>
            </div>
        </div>
        <div>
            <div>
                <textarea matInput placeholder="Take a note..." [(ngModel)]="note.description"
                    class="noteDescription"></textarea>
            </div>

            <div style="display: flex;">
                <div class="iconspace">
                    <a class="iconstag3"> <img src="../../../assets/notifications_FILL0_wght400_GRAD0_opsz48.png"
                            height="25px"> </a>
                    <a class="iconstag3"> <img src="../../../assets/person_add_FILL0_wght400_GRAD0_opsz48.png"
                            height="25px"> </a>
                    <a class="iconstag3"> <img src="../../../assets/palette_FILL0_wght400_GRAD0_opsz48.png"
                            height="25px"> </a>
                    <a class="iconstag3"> <img src="../../../assets/image_FILL0_wght400_GRAD0_opsz48.png" height="25px">
                    </a>
                    <a class="iconstag3"> <img src="../../../assets/archive_FILL0_wght400_GRAD0_opsz48.png"
                            height="25px"> </a>
                    <a class="iconstag3"> <img src="../../../assets/more_vert_FILL0_wght400_GRAD0_opsz48.png"
                            height="25px"> </a>
                </div>

            </div>
        </div>

    </div>
</div>
